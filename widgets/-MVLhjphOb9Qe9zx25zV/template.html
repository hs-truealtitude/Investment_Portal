  <div v-if="row.mentor">
    <button @click="removeSession(row.rowKey)" type="button" class="btn btn-danger btn-sm">
      <i class="fas fa-trash-alt"></i>
    </button>
    <div style="padding-top: 20px;  ">
      <center><img :src="$getDashboardModel('mentors')[row.mentor].$profileImage$display" style="border-radius: 15px; max-width:70px;  " /> </center>
    </div>
    <div class="pt-4 text-center">
      <h5 class="h3 title">
        <span style="color: black; font-size: 20px; font-family: 'Grenette pro', sans-serif;" class="d-block mb-1">{{row.$mentor.name}} {{row.$mentor.secondName}}</span>
        <i style="color: black;" class="fas fa-hands-helping"></i>
        <span style="color: black; font-size: 20px; font-family: 'Grenette pro', sans-serif;" class="d-block mb-1">{{row.$pitch.name}}</span>

        <div style="height: 30px; padding-top: 10px;" class="row justify-content-center">
          <span class="d-block mb-1" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 1em;  ">{{row.name}}</span>
        </div>

        <div style="height: 100px; padding-top: 20px;" class="row justify-content-center">
          <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 1em;     font-weight: 400;">{{row.notes}}</span>
        </div>

        <div style="height: 30px; padding-bottom: 40px;" class="row justify-content-center">
          <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 1em;     font-weight: 400;">{{row.$sDate$display}}</span>
        </div>
    </div>
  </div>
