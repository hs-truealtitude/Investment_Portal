  <div v-if="row.mentor">
    <button @click="removeSession(row.rowKey)" type="button" class="btn btn-danger btn-sm">
      <i class="fas fa-trash-alt"></i>
    </button>
    <div style="padding-top: 20px;  ">
      <center><img v-if='row.$mentor.profileImage' :src="$getDashboardModel('mentors')[row.mentor].profileImage.url" style="border-radius: 15px; max-width:90px;  " /> </center>
    </div>
    <div class="pt-4 text-center">
      <h5 class="h3 title">
        <span v-if='row.$mentor' style="color: black; font-size: 20px; font-family: 'Grenette pro', sans-serif;" class="d-block mb-1">{{row.$mentor.name}} {{row.$mentor.secondName}}</span>
        <i style="color: black;" class="fas fa-hands-helping"></i>
        <span style="color: black; font-size: 20px; font-family: 'Grenette pro', sans-serif;" class="d-block mb-1">{{row.$pitch.name}}</span>

        <div style="height: 30px; padding-top: 10px;" class="row justify-content-center">
          <span class="d-block mb-1" style="text-decoration:underline; font-family: 'Grenette pro', sans-serif; color: black; font-size: 1em;  ">{{row.name}}</span>
        </div>

        <div style="height: 120px; padding-top: 15px;" class="about">
          <p style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 1em;  font-weight: 400;">{{truncateText(row.notes, 200)}}</p>
        </div>

        <div style="height: 30px; padding-top: 50px;" class="row justify-content-center">
          <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 1em;     font-weight: 400;">{{new Date(row.$sDate$display).toLocaleDateString("en-UK", {
          year: 'numeric',
          month: 'numeric',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        }) }}</span>
        </div>
    </div>

    <center style="padding-top: 32px; padding-bottom: 20px;">
      <b-button class=" btn-sm" variant='primary' @click="$dgShowEditRowModal('sessions', row.rowKey);">
        View Details
      </b-button>
    </center>

  </div>
