<div class="card-body">
  <div class="row">

    <b-button class="btn btn-warning btn-sm" style="color: white; position: absolute; right: 25px;" @click='$setCurrentSubTab("-MTBa1kCcT0179jjmiPn","-MJq8S1suwASZ84EkCd5")' variant='success'> <i class="fas fa-edit"></i>
    </b-button>

  </div>
  <center style="padding-top: 20px;"><img :src="row.$profileImage$display" style="border-radius: 15px; max-width:100px; " /> </center>
  <a href="#!">
  </a>
  <div class="pt-4 text-center">
    <h5 class="h3 title" style="font-family: 'Grenette pro', sans-serif; font-size: 25px; color:black;">
      <span class="d-block mb-1" style="padding-bottom: 20px;">{{row.name}} {{row.secondName}}</span>

      <p class="h4 font-weight-Bold" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 17px;"> Date of Birth </p>
      <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 0.8em;     font-weight: 400;"> {{row.$dateOfBirth$Date}} </span>
      </p>

      <p class="h4 font-weight-Bold" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 17px;"> Address: </p>
      <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 0.8em;     font-weight: 400;"> {{row.address}} </span>
      </p>

      <p class="h4 font-weight-Bold" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 17px;"> Location: </p>
      <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 0.8em;     font-weight: 400;"> {{row.$location$display}} </p>
        </p>

        <p class="h4 font-weight-Bold" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 17px;"> Contact Number: </p>
        <span style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 0.8em;     font-weight: 400;"> {{row.phoneNumber}} </span>
        </p>

        <p class="h4 font-weight-Bold" style="font-family: 'Grenette pro', sans-serif; color: black; font-size: 17px;"> Email: </p>       <small style="font-family: 'Grenette pro', sans-serif; color: #ef4437; font-size: 1em;     font-weight: 400;" class="h4 font-weight-light text-muted" v-for='e in row.$user$display'>
      <div class="row" style="justify-content:center; height: 40px;">
        <a style="color: #ef4437;" href="`mailto:${e}`">{{e}}</a>
        </small>
      </div>


    </h5>

      <center>
  <button style="margin-top:12px; color: white;" class="btn btn-primary" @click='$signOut();'>
  <break></break>
Sign Out
  </button>
  </center>

  </div>
</div>
