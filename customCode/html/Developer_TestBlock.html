<div :style="{
        position: 'fixed',
        right: '20px',
        bottom: '20px',
        background: 'red',
        padding: '15px',
        zIndex: 2000,
        
    }"
>
    <div class="mb-2">
        <span>profileID : {{$getUser('profileID')}}</span>
        <br />
        <span>type : {{$getUser('accountType')}}</span>
                <br />
        <span>filterCompanyUser : {{$getUser('filterCompanyUser')}}</span>
    </div>
    <div class="mb-2">
        <b-button @click='$setUser("profileID", null)'>
            Clear profile ID 
        </b-button>
    </div>

    <div class="mb-2">
        <b-button @click='$setUser("accountType", null)'>
            Clear account type 
        </b-button>
    </div>

    <div class="mb-2">
        <b-button
            @click='$setUser("profileID", "-MliPYLyRQEaQ5IJ290p");$setUser("accountType", "Mentor")'
        >
            Change to mentor 
        </b-button>
    </div>
    <div class="mb-2">
        <b-button
            @click='$setUser("profileID", "-MhrtQTk4czRxcLTHG_r");$setUser("accountType", "CompanyUser")'
        >
            Change to CompanyUser
        </b-button>
    </div>
    <div class="mb-2">
        <b-button
            @click='$setUser("profileID", "-MliPBRnfiRbQiexzj7d");$setUser("accountType", "Investor")'
        >
            Change to Investor
        </b-button>
    </div>
    <div class="mb-2">
        <b-button
            @click='$setUser("profileID", "-MkCrUeakAp1NI5Pf-Il");$setUser("accountType", "ProgrammePartner")'
        >
            Change to Programme Partner
        </b-button>
    </div>

    
</div>
