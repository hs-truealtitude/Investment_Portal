<div class="box">
    <div class="notifications">
        <i class="fa fa-bell"></i>
        <span class="num">{{notificationCount}}</span>
        <ul>
            <li class="icon"
                v-for='row in notificationList'

                @click="$setDataGridVal('applications', `${row.rowKey}.isComplete`, true);$dgShowEditRowModal('applications', row.rowKey);" 
            >
                <span class="text" >{{row.notificationDescription}}</span>
            </li>
            <li class="icon">
                <span class="text" @click='$setCurrentSubTab("-MSbUoT--6X8CjMwlOQ3","-MJq8S1suwASZ84EkCd5")'>View All Notifications</span>
            </li>
        </ul>
    </div>
</div>
